<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click The Button to get an
        alert</title>
</head>
<body>
    <button class="clickTheButton">Click The Button to get an
        alert</button>
    <script>
        for (var clickButton of document.getElementsByClassName("clickTheButton"))
        clickButton.addEventListener("click", alertMessage);
    function alertMessage () {
        alert("You have clicked the button");
    }
    </script>
</body>
</html>
