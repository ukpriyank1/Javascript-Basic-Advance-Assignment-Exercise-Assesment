<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring assignment We have an object: Write the Destructuring assignment that
        reads:
        </title>
</head>
<body>
    <script>
        let arr = ["John", "Smith"];

        // destructuring assignment
        // sets firstName = arr[0]
        // and surname = arr[1]
        let [firstName, surname] = arr;

        alert(firstName); // John
        alert(surname);  // Smith

        // let [firstName, surname] = "John Smith".split(' ');
        // alert(firstName); // John
        // alert(surname);  // Smith
    </script>
</body>
</html>
